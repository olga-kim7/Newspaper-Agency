{% extends "base.html" %}

{% block content %}
    <h1>Topic List <a style="float: right" href="{% url 'agency:topic-create' %}">+</a></h1>

    {% if topic_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for topic in topic_list %}
            <tr>
              <td>
                  {{ topic.id }}
              </td>
              <td>
                  {{ topic.name }}
              </td>
              <td>
                  <a href="{% url 'agency:topic-update' pk=topic.id %}">UPDATE</a>
              </td>
              <td>
                 <a href="{% url 'agency:topic-delete' pk=topic.id %}">DELETE</a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no topic in the service.</p>
    {% endif %}
{% endblock %}
