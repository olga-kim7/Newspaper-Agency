{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block body %}
<div style="text-align: center; margin-top: 50px;">
  <h1>{{ object|yesno:"Update,Create" }} Newspaper</h1>

  <form action="" method="post" novalidate
        style="display: inline-block; text-align: left; background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    {% csrf_token %}
    {{ form|crispy }}

    <div style="text-align: center; margin-top: 20px;">
      <input class="btn btn-primary" type="submit" value="Submit" style="padding: 10px 20px; cursor: pointer;">
    </div>
  </form>
</div>
{% endblock %}
