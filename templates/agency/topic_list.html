{% extends "base.html" %}

{% block content %}
  <h1>Topic List</h1>
  {% if topic_list %}
      {% for topic in topic_list %}
        <li><a href="{% url 'agency:topic-detail' topic.id %}">{{ topic.name }} </a></li>
      {% endfor %}
  {% else %}
      <p>There are no topic in the service.</p>
  {% endif %}
{% endblock %}
