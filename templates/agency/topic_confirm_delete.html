{% extends "base.html" %}
{% block content %}
  <h1>Delete Topic</h1>

  <p>Are you sure ypu want to delete the topic: {{ topic }}? </p>
  <p><i>All Newspaper with this topic will be also delete! </i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'agency:topic-list' %}" class="btn btn-secondary">Cancel</a>

  </form>
{% endblock %}
