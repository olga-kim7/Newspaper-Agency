{% extends "base.html" %}

{% block body %}
<div style="text-align: center; margin-top: 50px;">
  <h1>Delete redactor?</h1>

  <form action="" method="post" style="display: inline-block;">
    {% csrf_token %}

    <div style="margin-top: 20px;">
      <input type="submit" value="Yes" class="btn btn-danger" style="padding: 10px 20px; cursor: pointer;">
      <a href="{% url 'agency:redactor-detail' pk=redactor.id %}" class="btn btn-secondary"
         style="padding: 10px 20px; margin-left: 10px; text-decoration: none;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
