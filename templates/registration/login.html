{% extends "base.html" %}

{% block body %}
<div style="text-align: center; margin-top: 50px;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHx93tNlXiGe201XM6AdAuQxZLiTMoVLSND48Q6_g2jDGRm1mc-F9h_-s_ug-dmt39bhY&usqp=CAU" alt="Logo" style="width: 150px; margin-bottom: 20px;">
    <h1>Login</h1>

    {% if form.errors %}
        <div style="color: red; margin-bottom: 20px;">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
    {% endif %}

    {% if next %}
        <div style="margin-bottom: 20px;">
            <p>Please login to see this page.</p>
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" style="display: inline-block; text-align: left;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 20px;">
            <input type="submit" value="Login" style="padding: 10px 20px; cursor: pointer;" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>

    <div style="margin-top: 30px;">
    </div>
</div>
{% endblock %}
